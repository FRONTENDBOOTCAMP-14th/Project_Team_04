            <!-- 다이렉트 메세지 탭 -->
            <aside class="direct-message-tab side-friend-list">
                <div class="conversation">
                    <button class="conversation__btn" type="button">
                        대화 찾기 또는 시작하기
                    </button>
                </div>

                <div class="friends-btn-wrapper">
                    <a class="friends-btn" href="/">
                        <div class="friends-btn__contents">
                            <img src="../assets/friends.svg" alt="" />
                            <span>친구</span>
                        </div>
                    </a>
                </div>
                <div class="just-line"></div>
                <div class="direct-message-wrapper">
                    <div class="direct-message-add">
                        <p>다이렉트 메시지</p>
                        <button
                            aria-label="다이렉트 메시지 생성"
                            data-tooltip="DM 생성"
                            type="button">
                            <img src="../assets/plus.svg" alt="" />
                        </button>
                    </div>
                    <ul class="direct-message-list">
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">
                                <img
                                    src="../assets/misung.webp"
                                    class="avatar__img" />
                                <div
                                    class="avatar__indicator avatar__indicator--status offline"></div>
                            </div>
                            <label for="nickname0"
                                >김미성
                                <span class="sr-only">(다이렉트 메시지)</span>
                            </label>
                            <input
                                class="sr-only"
                                name="nickname"
                                type="radio"
                                id="nickname0" />
                            <button aria-label="개인 메시지 닫기" type="button">
                                <img src="../assets/close.svg" alt="" />
                            </button>
                        </li>
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">
                                <img
                                    src="../assets/dohyeon.webp"
                                    class="avatar__img" />
                                <div
                                    class="avatar__indicator avatar__indicator--status offline"></div>
                            </div>
                            <label for="nickname1"
                                >남도현
                                <span class="sr-only">(다이렉트 메시지)</span>
                            </label>
                            <input
                                class="sr-only"
                                name="nickname"
                                type="radio"
                                id="nickname1" />
                            <button aria-label="개인 메시지 닫기" type="button">
                                <img src="../assets/close.svg" alt="" />
                            </button>
                        </li>
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">

                                    src="../assets/jieun.png"

                                <div

            <!-- 친구 헤더 탭 -->
            <header class="header main-panel-header">
                <div class="header__logo">
                    <div class="logo">
                        <img src="../assets/friends.svg" alt="" />
                        <p>친구</p>
                    </div>
                </div>
                <span class="block-divider"></span>
                <nav>
                    <ul class="tab-list">
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="online"
                                class="sr-only"
                                checked /><label for="online">온라인</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="all"
                                class="sr-only" /><label for="all">모두</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="pending"
                                class="sr-only" /><label for="pending"
                                >대기 중</label
                            >
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="suggestions"
                                class="sr-only" /><label for="suggestions"
                                >추천</label
                            >
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="blocked"
                                class="sr-only" /><label for="blocked"
                                >차단 목록</label
                            >
                        </li>
                        <li class="list-button">
                            <button>친구 추가하기</button>
                        </li>
                    </ul>
                    <ul class="button-list">
                        <li>
                            <button class="msg-button" aria-label="메세지 추가">
                                <img src="../assets/add_message.svg" alt="" />
                            </button>
                        </li>
                        <li><span class="block-divider"></span></li>
                        <li>
                            <button
                                class="inbox-button"
                                aria-label="메세지함 보기">
                                <img src="../assets/inbox.svg" alt="" />
                            </button>
                        </li>
                        <li>
                            <a
                                href="https://support.discord.com/hc/ko"
                                target="_blank"
                                rel="noopenner noreferrer"
                                aria-label="도움 페이지로 이동"
                                class="help-link"
                                ><img
                                    src="../assets/question_circle.svg"
                                    alt=""
                            /></a>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- 유저 프로필 -->
            <div class="user-profile bottom-user-profile">
                <!-- 프로필 부분 (좌측) -->
                <button
                    aria-label="프로필 상태 설정"
                    class="btn--def user-profile__btn"
                    type="button">
                    <div
                        class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--large">
                        <img src="../assets/ssam.webp" class="avatar__img" />
                        <div
                            class="avatar__indicator avatar__indicator--status online"></div>
                    </div>
                    <div class="profile-text">
                        <strong class="profile-text__nickname">슬비쌤</strong>
                        <p class="profile-text__status">온라인</p>
                    </div>
                </button>
                <!-- 컨트롤 옵션 부분 (우측) -->
                <div class="control">
                    <button
                        aria-label="마이크 음소거"
                        class="btn--def control__mic"
                        type="button">
                        <img src="../assets/mic.svg" alt="" />
                    </button>
                    <button
                        aria-label="헤드셋 음소거"
                        class="btn--def control__headset"
                        type="button">
                        <img src="../assets/headset.svg" alt="" />
                    </button>
                    <button
                        aria-label="설정"
                        class="btn--def control__option"
                        type="button">
                        <img src="../assets/option.svg" alt="" />
                    </button>
                </div>
            </div>

                        type="search"
                        placeholder="검색하기"
                        name=""
                        id="" />

                        class="friend_list-icon"
                        aria-label="지우기"
                        aria-hidden="false"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"

                    <h2 class="friend-list-numbering--text">온라인 — 3명</h2>
                </section>
