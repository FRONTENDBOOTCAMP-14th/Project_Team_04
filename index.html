<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="preload"
            as="font"
            href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
        <link rel="stylesheet" href="./styles/base.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/friends-header.css" />
        <link rel="stylesheet" href="./styles/friend-list.css" />
        <link rel="stylesheet" href="./styles/profile.css" />
        <link rel="stylesheet" href="./styles/server-tab.css" />
        <link rel="stylesheet" href="./styles/user-profile.css" />
        <link rel="stylesheet" href="./styles/direct-message-tab.css" />
    </head>
    <body>
        <div class="application">
            <!-- 서버 탭 -->
            <ul class="server side-server-bar">
                <li class="server__radio">
                    <input
                        checked
                        class="server__img"
                        type="radio"
                        name="server"
                        id="serverDM"
                        data-tooltip="다이렉트 메시지" /><label
                        class="sr-only"
                        for="serverDM"
                        >다이렉트 메시지</label
                    >
                </li>
                <li class="server__radio">
                    <input
                        class="server__img"
                        type="radio"
                        name="server"
                        id="serverLikeLion"
                        data-tooltip="FRONTEND BOOTCAMP 14기" /><label
                        class="sr-only"
                        for="serverLikeLion"
                        >FRONTEND BOOTCAMP 14기</label
                    >
                </li>
                <li class="server__button">
                    <button
                        class="server__link button"
                        type="button"
                        aria-label="서버 추가하기"
                        data-tooltip="서버 추가하기">
                        <svg
                            class="server__icon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                            fill="none">
                            <path
                                d="M10.5,0.5c-5.5,0-10,4.5-10,10s4.5,10,10,10s10-4.5,10-10S16,0.5,10.5,0.5z M17,11.3h-5.7V17H9.7v-5.7H4V9.7h5.7V4h1.6v5.7H17V11.3z" />
                        </svg>
                    </button>
                </li>
                <li class="server__button">
                    <a
                        class="server__link"
                        href="#"
                        aria-label="찾기"
                        data-tooltip="찾기">
                        <svg
                            class="server__icon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                            fill="none">
                            <path
                                d="M10.9158 9.71167C10.3058 9.71225 9.81625 10.2027 9.81684 10.8127C9.81743 11.4227 10.3079 11.9123 10.9179 11.9117C11.5279 11.9111 12.0174 11.4206 12.0168 10.8106C12.0163 10.2006 11.5258 9.71108 10.9158 9.71167ZM10.9072 0.811672C5.38722 0.81698 0.911535 5.30129 0.916844 10.8213C0.922153 16.3413 5.40646 20.817 10.9265 20.8117C16.4465 20.8064 20.9221 16.322 20.9168 10.802C20.9115 5.28205 16.4272 0.806363 10.9072 0.811672ZM13.1089 12.9996L4.92261 16.8174L8.72473 8.62377L16.9111 4.8059L13.1089 12.9996Z"
                                fill="#EFEFF0" />
                        </svg>
                    </a>
                </li>
            </ul>

            <!-- 다이렉트 메세지 탭 -->
            <div class="direct-message-tab side-friend-list">
                <div class="conversation">
                    <button class="conversation__btn" type="button">
                        대화 찾기 또는 시작하기
                    </button>
                </div>

                <div class="friends-btn-wrapper">
                    <a class="friends-btn" href="/">
                        <div class="friends-btn__contents">
                            <img src="../assets/friends.svg" alt="" />
                            <span>친구</span>
                        </div>
                    </a>
                </div>
                <div class="just-line"></div>
                <div class="direct-message-wrapper">
                    <div class="direct-message-add">
                        <p>다이렉트 메시지</p>
                        <button type="button">
                            <img src="../assets/plus.svg" alt="" />
                        </button>
                    </div>
                    <ul class="direct-message-list">
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">
                                <img
                                    src="../assets/dohyeon.webp"
                                    class="avatar__img" />
                                <div
                                    class="avatar__indicator avatar__indicator--status offline"></div>
                            </div>
                            <label for="nickname0">닉네임</label>
                            <input
                                class="sr-only"
                                name="nickname"
                                type="radio"
                                id="nickname0" />
                            <button type="button">
                                <img src="../assets/close.svg" alt="" />
                            </button>
                        </li>
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">
                                <img
                                    src="../assets/dohyeon.webp"
                                    class="avatar__img" />
                                <div
                                    class="avatar__indicator avatar__indicator--status offline"></div>
                            </div>
                            <label for="nickname1">닉네임</label>
                            <input
                                class="sr-only"
                                name="nickname"
                                type="radio"
                                id="nickname1" />
                            <button type="button">
                                <img src="../assets/close.svg" alt="" />
                            </button>
                        </li>
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">
                                <img
                                    src="../assets/dohyeon.webp"
                                    class="avatar__img" />
                                <div
                                    class="avatar__indicator avatar__indicator--status offline"></div>
                            </div>
                            <label for="nickname2">닉네임</label>
                            <input
                                class="sr-only"
                                name="nickname"
                                type="radio"
                                id="nickname2" />
                            <button type="button">
                                <img src="../assets/close.svg" alt="" />
                            </button>
                        </li>
                        <li class="direct-message-list__0">
                            <div
                                class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--middle">
                                <img
                                    src="../assets/dohyeon.webp"
                                    class="avatar__img" />
                                <div
                                    class="avatar__indicator avatar__indicator--status offline"></div>
                            </div>
                            <label for="nickname3">닉네임</label>
                            <input
                                class="sr-only"
                                name="nickname"
                                type="radio"
                                id="nickname3" />
                            <button type="button">
                                <img src="../assets/close.svg" alt="" />
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 친구 헤더 탭 -->
            <header class="header main-panel-header">
                <div class="header__logo">
                    <div class="logo">
                        <img src="../assets/friends.svg" alt="" />
                        <p>친구</p>
                    </div>
                </div>
                <span class="block-divider"></span>
                <nav>
                    <ul class="tab-list">
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="online"
                                class="sr-only"
                                checked /><label for="online">온라인</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="all"
                                class="sr-only" /><label for="all">모두</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="pending"
                                class="sr-only" /><label for="pending"
                                >대기 중</label
                            >
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="suggestions"
                                class="sr-only" /><label for="suggestions"
                                >추천</label
                            >
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="tab"
                                id="blocked"
                                class="sr-only" /><label for="blocked"
                                >차단 목록</label
                            >
                        </li>
                        <li class="list-button">
                            <button>친구 추가하기</button>
                        </li>
                    </ul>
                    <ul class="button-list">
                        <li>
                            <button class="msg-button" aria-label="메세지 추가">
                                <img src="../assets/add_message.svg" alt="" />
                            </button>
                        </li>
                        <li><span class="block-divider"></span></li>
                        <li>
                            <button
                                class="inbox-button"
                                aria-label="메세지함 보기">
                                <img src="../assets/inbox.svg" alt="" />
                            </button>
                        </li>
                        <li>
                            <a
                                href="https://support.discord.com/hc/ko"
                                target="_blank"
                                rel="noopenner noreferrer"
                                aria-label="도움 페이지로 이동"
                                class="help-link"
                                ><img
                                    src="../assets/question_circle.svg"
                                    alt=""
                            /></a>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- 유저 프로필 -->
            <div class="user-profile bottom-user-profile">
                <!-- 프로필 부분 (좌측) -->
                <button class="btn--def user-profile__btn" type="button">
                    <div class="profile">
                        <span class="profile__img"></span>
                    </div>
                    <div class="profile-text">
                        <strong class="profile-text__nickname">도현</strong>
                        <p class="profile-text__status">온라인</p>
                    </div>
                </button>
                <!-- 컨트롤 옵션 부분 (우측) -->
                <div class="control">
                    <button class="btn--def control__mic" type="button">
                        <img src="../assets/mic.svg" alt="" />
                    </button>
                    <button class="btn--def control__headset" type="button">
                        <img src="../assets/headset.svg" alt="" />
                    </button>
                    <button class="btn--def control__option" type="button">
                        <img src="../assets/option.svg" alt="" />
                    </button>
                </div>
            </div>

            <!-- 친구탭 페이지 -->
            <section class="friend-list-contanier main-panel">
                <section class="friend-list-search">
                    <input
                        class="friend-list-search__input"
                        type="search"
                        placeholder="검색하기"
                        name=""
                        id="" />
                    <svg
                        class="friend_list-icon"
                        aria-label="지우기"
                        aria-hidden="false"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M17.3 18.7a1 1 0 0 0 1.4-1.4L13.42 12l5.3-5.3a1 1 0 0 0-1.42-1.4L12 10.58l-5.3-5.3a1 1 0 0 0-1.4 1.42L10.58 12l-5.3 5.3a1 1 0 1 0 1.42 1.4L12 13.42l5.3 5.3Z"
                            class=""></path>
                    </svg>
                </section>
                <section class="friend-list-numbering">
                    <h2 class="friend-list-numbering--text">온라인 — 3명</h2>
                </section>
                <!-- 친구 목록 -->
                <div class="friend-list">
                    <!-- 친구 아이템 -->
                    <div class="friend-list__item friend-list__item--hover">
                        <div
                            class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--large">
                            <img
                                src="../assets/misung.webp"
                                class="avatar__img" />
                            <div
                                class="avatar__indicator avatar__indicator--status online"></div>
                        </div>
                        <div class="profile__info">
                            <p class="profile__name">김미성</p>
                            <p class="profile__status">개발중...</p>
                        </div>
                        <a class="profile__dmBtn" href="">
                            <svg
                                aria-hidden="true"
                                role="img"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24">
                                <path
                                    fill="currentColor"
                                    d="M12 22a10 10 0 1 0-8.45-4.64c.13.19.11.44-.04.61l-2.06 2.37A1 1 0 0 0 2.2 22H12Z"
                                    class=""></path>
                            </svg>
                        </a>
                        <a class="profile__etcBtn" href="">
                            <svg
                                aria-hidden="true"
                                role="img"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24">
                                <path
                                    fill="currentColor"
                                    fill-rule="evenodd"
                                    d="M10 4a2 2 0 1 0 4 0 2 2 0 0 0-4 0Zm2 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Zm0 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                                    clip-rule="evenodd"
                                    class=""></path>
                            </svg>
                        </a>
                    </div>

                    <div class="friend-list__item friend-list__item--hover">
                        <div
                            class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--large">
                            <img
                                src="../assets/dohyeon.webp"
                                class="avatar__img" />
                            <div
                                class="avatar__indicator avatar__indicator--status dnd"></div>
                        </div>
                        <div class="profile__info">
                            <p class="profile__name">남도현</p>

                                    d="M10 4a2 2 0 1 0 4 0 2 2 0 0 0-4 0Zm2 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Zm0 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                                    clip-rule="evenodd"
                                    class=""></path>
                            </svg>
                        </a>
                    </div>

                    <div class="friend-list__item friend-list__item--hover">
                        <div
                            class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--large">
                            <img
                                src="../assets/jieun.png"
                                class="avatar__img" />
                            <div
                                class="avatar__indicator avatar__indicator--status offline"></div>
                        </div>
                        <div class="profile__info">
                            <p class="profile__name">정지은</p>
                            <p class="profile__status">개발중...</p>
                        </div>
                        <a class="profile__dmBtn" href="">
                            <svg
                                aria-hidden="true"
                                role="img"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24">
                                <path
                                    fill="currentColor"
                                    d="M12 22a10 10 0 1 0-8.45-4.64c.13.19.11.44-.04.61l-2.06 2.37A1 1 0 0 0 2.2 22H12Z"
                                    class=""></path>
                            </svg>
                        </a>
                        <a class="profile__etcBtn" href="">
                            <svg
                                aria-hidden="true"

                                xmlns="http://www.w3.org/2000/svg"

                            </svg>
                        </a>
                    </div>

                    <div class="friend-list__item friend-list__item--hover">
                        <div
                            class="avatar__wrapper avatar__wrapper--indicator avatar__wrapper--large">
                            <img
                                src="../assets/seokgeun.jpg"
                                class="avatar__img" />
                            <div
                                class="avatar__indicator avatar__indicator--status idle"></div>
                        </div>
                        <div class="profile__info">
                            <p class="profile__name">조석근</p>
                            <p class="profile__status">개발중...</p>

                        <a class="profile__dmBtn" href="">

                                aria-hidden="true"

</html>
