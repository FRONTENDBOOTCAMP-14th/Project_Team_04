<html lang="ko-KR">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채널 목록 컴포넌트</title>
        <link rel="stylesheet" href="../styles/base.css" />
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/channel-list.css" />
    </head>
    <body>
        <h1 hidden>채널 목록 탭 컴포넌트</h1>
        <div class="channel__components">
            <!-- 서버 메뉴 드롭다운 버튼 컴포넌트 -->

                <h2>서버 이름</h2>
                <button type="button" aria-label="서버 메뉴 열기">
                    <svg
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path
                            d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
                    </svg>
                </button>
            </div>
            <!-- 채널 목록 그룹 토글 컴포넌트 -->

                <summary>
                    <h3 class="channel__heading">채널 그룹 이름</h3>
                </summary>
                <!-- 채널 목록 라디오 버튼 컴포넌트 -->

                    <li class="channel__list">
                        <input
                            class="channel__radio sr-only"
                            type="radio"
                            name="channel"
                            id="channel1" />
                        <label for="channel1">
                            <svg
                                data-tooltip="텍스트"
                                aria-label="텍스트 채널"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24">

                                    fill-rule="evenodd"
                                    d="M10.99 3.16A1 1 0 1 0 9 2.84L8.15 8H4a1 1 0 0 0 0 2h3.82l-.67 4H3a1 1 0 1 0 0 2h3.82l-.8 4.84a1 1 0 0 0 1.97.32L8.85 16h4.97l-.8 4.84a1 1 0 0 0 1.97.32l.86-5.16H20a1 1 0 1 0 0-2h-3.82l.67-4H21a1 1 0 1 0 0-2h-3.82l.8-4.84a1 1 0 1 0-1.97-.32L15.15 8h-4.97l.8-4.84ZM14.15 14l.67-4H9.85l-.67 4h4.97Z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span
                                data-tooltip="채널 이름"
                                class="channel__title"
                                >채널 이름</span
                            >
                        </label>
                        <div class="channel__list--hover">
                            <button
                                class="channel__invitation"
                                type="button"
                                data-tooltip="초대 코드 만들기"
                                aria-label="초대 코드 만들기">
                                <svg
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M14.5 8a3 3 0 1 0-2.7-4.3c-.2.4.06.86.44 1.12a5 5 0 0 1 2.14 3.08c.01.06.06.1.12.1ZM16.62 13.17c-.22.29-.65.37-.92.14-.34-.3-.7-.57-1.09-.82-.52-.33-.7-1.05-.47-1.63.11-.27.2-.57.26-.87.11-.54.55-1 1.1-.92 1.6.2 3.04.92 4.15 1.98.3.27-.25.95-.65.95a3 3 0 0 0-2.38 1.17ZM15.19 15.61c.13.16.02.39-.19.39a3 3 0 0 0-1.52 5.59c.2.12.26.41.02.41h-8a.5.5 0 0 1-.5-.5v-2.1c0-.25-.31-.33-.42-.1-.32.67-.67 1.58-.88 2.54a.2.2 0 0 1-.2.16A1.5 1.5 0 0 1 2 20.5a7.5 7.5 0 0 1 13.19-4.89ZM9.5 12a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM15.5 22Z"></path>

                            class="channel__radio sr-only"
                            type="radio"
                            name="channel"
                            id="channel2" /><label for="channel2">
                            <svg
                                data-tooltip="음성"
                                aria-label="음성 채널"

                                data-tooltip="채널 이름"
                                class="channel__title"
                                >채널 이름</span
                            >
                        </label>
                        <div class="channel__list--hover">
                            <a
                                class="channel__chat"
                                data-tooltip="채팅 열기"
                                aria-label="채팅 열기"
                                href>
                                <svg
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M12 22a10 10 0 1 0-8.45-4.64c.13.19.11.44-.04.61l-2.06 2.37A1 1 0 0 0 2.2 22H12Z"></path>
                                </svg>
                            </a>
                            <button
                                class="channel__invitation"
                                type="button"
                                data-tooltip="초대 코드 만들기"
                                aria-label="초대 코드 만들기">

                                    aria-hidden="true"

                                class="channel__setting"
                                data-tooltip="채널 편집"
                                aria-label="채널 편집"
                                href>

                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"

                                </svg>
                            </a>
                        </div>
                    </li>
                </ul>
            </details>
        </div>
    </body>
</html>
