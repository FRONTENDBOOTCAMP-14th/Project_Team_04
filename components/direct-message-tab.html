<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../styles/base.css" />
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/direct-message-tab.css" />
    </head>
    <body>
        <div class="direct-message-tab">
            <div class="conversation">
                <button class="conversation__btn" type="button">
                    대화 찾기 또는 시작하기
                </button>
            </div>

            <div class="friends-btn-wrapper">
                <a class="friends-btn" href="/">
                    <div class="friends-btn__contents">
                        <img src="../assets/friends.svg" alt="" />
                        <span>친구</span>
                    </div>
                </a>
            </div>
            <div class="just-line"></div>
            <div class="direct-message-wrapper">
                <div class="direct-message-add">
                    <p>다이렉트 메시지</p>
                    <button type="button">
                        <img src="../assets/plus.svg" alt="" />
                    </button>
                </div>
                <ul class="direct-message-list">
                    <li class="direct-message-list__0">
                        <div class="profile">
                            <span class="profile__img"></span>
                        </div>
                        <label for="nickname0">닉네임</label>
                        <input
                            class="sr-only"
                            name="nickname"
                            type="radio"
                            id="nickname0"
                        />
                        <button type="button">
                            <img src="../assets/close.svg" alt="" />
                        </button>
                    </li>
                    <li class="direct-message-list__0">
                        <div class="profile">
                            <span class="profile__img"></span>
                        </div>
                        <label for="nickname1">닉네임</label>
                        <input
                            class="sr-only"
                            name="nickname"
                            type="radio"
                            id="nickname1"
                        />
                        <button type="button">
                            <img src="../assets/close.svg" alt="" />
                        </button>
                    </li>
                    <li class="direct-message-list__0">
                        <div class="profile">
                            <span class="profile__img"></span>
                        </div>
                        <label for="nickname2">닉네임</label>
                        <input
                            class="sr-only"
                            name="nickname"
                            type="radio"
                            id="nickname2"
                        />
                        <button type="button">
                            <img src="../assets/close.svg" alt="" />
                        </button>
                    </li>
                    <li class="direct-message-list__0">
                        <div class="profile">
                            <span class="profile__img"></span>
                        </div>
                        <label for="nickname3">닉네임</label>
                        <input
                            class="sr-only"
                            name="nickname"
                            type="radio"
                            id="nickname3"
                        />
                        <button type="button">
                            <img src="../assets/close.svg" alt="" />
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
